<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <header>
        <nav class="nav1">
            <section class="s1">
                <img src="./weather.png" alt="weather photo" width="50" height="50">
                <h1>Weather Forecast</h1>
            </section>
            <div class="search">
                <input type="text" id="city" class="search-form" placeholder="Search" onkeydown="if(event.keyCode===13)getWeather()">
                <button onclick="getWeather()">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                        <path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path>
                    </svg>
                </button>
            </div>
            <section class="s3">
                <ul>
                    <li><i class="fas fa-globe fa-2x"></i></li>
                    <li><i class="fas fa-temperature-half fa-2x"></i></li>
                    <li><i class="fas fa-tint fa-2x"></i></li>
                </ul>
            </section>
        </nav>
    </header>
    <main>
        <div class="carte">
            <h2 class="city">Current Weather</h2>
            <div class="temp" id="temp-div"></div>
            <img id="weather-icon" src="" alt="" >

            <div id="weather-info"></div>
            <div id="hourly-forecast"></div>
        </div>
        <script src="./weather.js"></script>
    </main>
</body>
</html>
